                                </li>

            </div>

        </mat-step>
        <mat-step>

            <ng-template matStepLabel>
                <mat-icon>restaurant_menu</mat-icon> ACOMPANHAMENTOS
            </ng-template>

            <div class="cardapioPetisco">
                <mat-card class="card">
                    <mat-card-header>
                        <mat-card-title>
                            <h1>Petisco/Acompanhamento</h1>
                            <img src='assets/img/logoBar.png'>
                        </mat-card-title>

                    </mat-card-header>
                    <hr>
                    <mat-card-content>
                        <form>
                            <ul>
                                <li *ngFor="let pet of petisco1">
                                    <mat-checkbox>
                                        {{pet.nome}}
                                    </mat-checkbox>
                                </li>
                                <li *ngFor="let pet of petisco2">
                                    <mat-checkbox>
                                        {{pet.nome}}
                                    </mat-checkbox>
                                </li>
                            </ul>
                        </form>
                    </mat-card-content>
                    <mat-card-actions>

                    </mat-card-actions>
                </mat-card>

            </div>



            <!-- <img src='assets/img/fundoBar4.jpg'>-->
            <div class="buttonPetisco">

                <button mat-flat-button color="primary" (click)="stepper.reset()">Voltar</button>
                <button mat-flat-button color="accent" matStepperNext>Pr√≥ximo</button>
            </div>


        </mat-step>
        <mat-step>
            <ng-template matStepLabel>
                <mat-icon>check_box</mat-icon> COMANDA
            </ng-template>
            <div>

                <button mat-flat-button color="primary" matStepperPrevious>Back</button>
                <button mat-flat-button color="accent" (click)="stepper.reset()">Next</button>
            </div>


        </mat-step>
    </mat-horizontal-stepper>
